<div class="container" style="margin-bottom: 22px;">
    <form action="/send" method="post">
        <div class="row">
            <div class="col-md-10 d-md-flex justify-content-md-start">
                <input
                        class="form-control d-md-flex justify-content-md-start" type="text"
                        data-bss-hover-animate="flash"
                        style="width: 100%;background: var(--bs-gray-300);" placeholder="Your message" name="message"
                        th:required="required">
            </div>
            <div class="col d-md-flex justify-content-md-end">
                <button class="btn btn-primary" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
